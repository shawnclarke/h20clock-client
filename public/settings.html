<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper blue">
                <a href="index.html" class="brand-logo">H2o'clock</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <div class="row">
            <div class="col s6">
                <section>
                    <h4>Watering times</h4>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadHigh">High</button>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadMed">Med</button>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadLow">Low</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Water requirement</th>
                                <th>Time</th>
                                <th>Duration (mins)</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="timeSlots-list">
                            <tr>
                                <td>No time slots loaded</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="col s6">
                <section>
                    <h4 id="addUpdate">Add a time slot</h4>
                    <form id="addForm"></form>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12" blue>
                                    <input id="typeOfDay" type="text" class="validate">
                                    <label for="typeOfDay">(high, med, low)</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="hour" type="text" class="validate">
                                    <label for="hour">Start hour</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="minute" type="text" class="validate">
                                    <label for="minute">Start minute</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="duration" type="text" class="validate">
                                    <label for="duration">Duration (mins)</label>
                                </div>
                            </div>
                            
                            <button id="submit" class="btn waves-effect waves-light blue" type="button" name="action">Submit
                                <i class="material-icons right">add</i>
                            </button>
                            <button id="update" class="btn waves-effect waves-light blue" //type="submit" name="action">Update
                                <i class="material-icons right">edit</i>
                            </button>
                        </form>
                </section>
                </div>
                
            </div>

            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
            <script src="./scripts/settings.js"></script>
</body>

</html>
