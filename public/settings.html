<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper blue">
                <a href="index.html" class="brand-logo">H2o'clock</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <div class="row">
            <div class="col s6">
                <section>
                    <h4>Watering times</h4>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadHigh">High time slots</button>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadMed">Medium time slots</button>
                    <button type="button" class="btn waves-effect waves-light blue" id="loadLow">Low time slots</button>
                    <table>
                        <thead>
                            <tr>
                                <th>Water requirement</th>
                                <th>Time</th>
                                <th>Duration (mins)</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="timeSlots-list">
                            <tr>
                                <td>No time slots loaded</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="col s6">
                <section>
                    <h4 id="addUpdate">Add a time slot</h4>
                    <form id="addForm"></form>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="typeOfDay">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">high</option>
                                        <option value="2">med</option>
                                        <option value="3">low</option>
                                    </select>
                                    <label>Select water requirement</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="hour">
                                        <option value="" disabled selected>Choose hour</option>
                                        <option value="1">00</option>
                                        <option value="2">01</option>
                                        <option value="3">02</option>
                                        <option value="3">03</option>
                                        <option value="3">04</option>
                                        <option value="3">05</option>
                                        <option value="3">06</option>
                                        <option value="3">07</option>
                                        <option value="3">08</option>
                                        <option value="3">09</option>
                                        <option value="3">10</option>
                                        <option value="3">11</option>
                                        <option value="3">12</option>
                                        <option value="3">13</option>
                                        <option value="3">14</option>
                                        <option value="3">15</option>
                                        <option value="3">16</option>
                                        <option value="3">17</option>
                                        <option value="3">18</option>
                                        <option value="3">19</option>
                                        <option value="3">20</option>
                                        <option value="3">21</option>
                                        <option value="3">22</option>
                                        <option value="3">23</option>
                                    </select>
                                    <label>Select hour</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="minute">
                                        <option value="" disabled selected>Choose minute</option>
                                        <option value="1">00</option>
                                        <option value="2">01</option>
                                        <option value="3">02</option>
                                        <option value="3">03</option>
                                        <option value="3">04</option>
                                        <option value="3">05</option>
                                        <option value="3">06</option>
                                        <option value="3">07</option>
                                        <option value="3">08</option>
                                        <option value="3">09</option>
                                        <option value="3">10</option>
                                        <option value="3">11</option>
                                        <option value="3">12</option>
                                        <option value="3">13</option>
                                        <option value="3">14</option>
                                        <option value="3">15</option>
                                        <option value="3">16</option>
                                        <option value="3">17</option>
                                        <option value="3">18</option>
                                        <option value="3">19</option>
                                        <option value="3">20</option>
                                        <option value="3">21</option>
                                        <option value="3">22</option>
                                        <option value="3">23</option>
                                        <option value="3">24</option>
                                        <option value="3">25</option>
                                        <option value="3">26</option>
                                        <option value="3">27</option>
                                        <option value="3">28</option>
                                        <option value="3">29</option>
                                        <option value="3">30</option>
                                        <option value="3">31</option>
                                        <option value="3">32</option>
                                        <option value="3">34</option>
                                        <option value="3">35</option>
                                        <option value="3">36</option>
                                        <option value="3">37</option>
                                        <option value="3">38</option>
                                        <option value="3">39</option>
                                        <option value="3">40</option>
                                        <option value="3">41</option>
                                        <option value="3">42</option>
                                        <option value="3">43</option>
                                        <option value="3">44</option>
                                        <option value="3">45</option>
                                        <option value="3">46</option>
                                        <option value="3">47</option>
                                        <option value="3">48</option>
                                        <option value="3">49</option>
                                        <option value="3">50</option>
                                        <option value="3">51</option>
                                        <option value="3">52</option>
                                        <option value="3">53</option>
                                        <option value="3">54</option>
                                        <option value="3">55</option>
                                        <option value="3">56</option>
                                        <option value="3">57</option>
                                        <option value="3">58</option>
                                        <option value="3">59</option>
                                    </select>
                                    <label>Select minute</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="duration" type="text" class="validate">
                                    <label for="duration">Duration (mins)</label>
                                </div>
                            </div>
                            <button id="submit" class="btn waves-effect waves-light blue" type="submit" name="action">Submit
                                <i class="material-icons right">add</i>
                            </button>
                            <button id="update" class="btn waves-effect waves-light blue" type="submit" name="action">Update
                                <i class="material-icons right">edit</i>
                            </button>
                        </form>
                </section>
                </div>
            </div>

            <script src="./scripts/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
            <script src="./scripts/settings.js"></script>
</body>

</html>
